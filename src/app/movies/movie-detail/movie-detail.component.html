<div class="detail">
    <div class="title" [innerText]="movie.Title"></div>
    <div class="border"></div>
    <div class="d-inline rating" [innerText]="movie.Rated"></div>
    <div class="d-inline runtime" [innerText]="movie.Runtime"></div>
    <div class="d-inline float-right released" [innerText]="movie.Released"></div>
    <div class="plot" [innerText]="movie.Plot"></div>
    <div class="view">
        <button type="button" class="btn">View on IMDB</button>
    </div>
</div>
